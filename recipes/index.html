<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RecipeBook</title>
        <meta name="description" content="Find and explore delicious recipes from our curated collection of home-cooked favorites">
        <meta name="author" content="Your Name">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <meta property="og:title" content="RecipeBook - Find Your Next Favorite Recipe">
        <meta property="og:type" content="website" />
        <meta property="og:description" content="Discover and explore delicious recipes from our curated expert collection">
        <meta property="og:image" content="images/recipe-book.png">
        <meta property="og:url" content="https://wilford-schaffner.github.io/wdd131/recipes">
        <meta name="twitter:card" content="summary_large_image">
        <link rel="stylesheet" href="recipes.css">
        <script type="module" src="main.js"></script>
    </head>
<body>
    <header>
        <div class="logo">
            <img src="images/recipe-book.png" alt="Recipe Book Logo">
            <h1>RecipeBook</h1>
        </div>
    </header>

    <main>
        <form class="search-form" role="search">
            <div class="search-wrapper">
                <input type="search" name="search" id="search" placeholder="Find a recipe" aria-label="Search recipes">
                <button type="submit" aria-label="Search">
                    <img src="images/search.svg" alt="">
                </button>
            </div>
        </form>

        <section class="recipe-card">
            <img src="images/apple-crisp.jpg" alt="Apple crisp topped with vanilla ice cream">
            <div class="recipe-content">
                <span class="category">dessert</span>
                <h2>Apple Crisp</h2>
                <span
                    class="rating"
                    role="img"
                    aria-label="Rating: 4 out of 5 stars"
                >
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p class="description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <p class="attribution">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </p>
    </footer>
</body>
</html>
